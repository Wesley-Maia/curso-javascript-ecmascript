<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Operadores</title>
  <style>
    body{
      background-color: slateblue;
      color: white;
      font: normal 20pt Arial;
    }
    h1{
      color:yellowgreen;
    }
  </style>
</head>

<body>
  <h1>Aula07</h1>
  <p>Operadores (Parte 1)</p>

  <div>
    <input type="number" name="txtn1" id="som1"> + <input type="number" name="txtn2" id="som2">
    <input type="button" value="somar" onclick="somar()">
    <p id="resultado1"></p>
  </div>

  <div>
    <input type="number" name="txtn1" id="sub1"> - <input type="number" name="txtn2" id="sub2">
    <input type="button" value="subtrair" onclick="subtrair()">
    <p id="resultado2"></p>
  </div>

  <div>
    <input type="number" name="txtn1" id="mult1"> * <input type="number" name="txtn2" id="mult2">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <p id="resultado3"></p>
  </div>

  <div>
    <input type="number" name="txtn1" id="div1"> / <input type="number" name="txtn2" id="div2">
    <input type="button" value="dividir" onclick="dividir()">
    <p id="resultado4"></p>
  </div>

  <div>
    <input type="number" name="txtn1" id="res1"> % <input type="number" name="txtn2" id="res2">
    <input type="button" value="resto" onclick="resto()">
    <p id="resultado5"></p>
  </div>

  <script src="ex01.js"></script>   
</body>

</html>
